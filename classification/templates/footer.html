<script>

  function getAllAugs() {
    var augsTags = document.getElementsByClassName('justList')[0].children;
    var augForm = document.getElementById('aug_form');
    var inputBox = document.getElementsByName('augs')[0];
    var augslist = []

    for(var i=0;i<augsTags.length;i++) {
      augslist.push(augsTags[i].textContent)
    }

    inputBox.value = augslist.join()
    console.log(inputBox.value)
    augForm.submit()
    
  }

  $('.my-1').click(function() {
  var text = this.innerHTML; 
  var itemFound = false;
  $('ul.justList div').each(function() {
    if ($(this).text() === text) { 
      itemFound = true;
    }
  });

  if (!itemFound) {
    $(this).removeClass('btn-primary')
    $(this).addClass('btn-success')
    $('<div>', {
      html: text
    },'</div>')
    .addClass('alert alert-info')
    .appendTo('ul.justList') 
  } else {
    $(this).addClass('btn-primary')
    $(this).removeClass('btn-success')
    $(`ul.justList div:contains(${text})`).remove();
  }
});
</script>
